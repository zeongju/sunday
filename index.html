    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background: #f8f9fa;
        }
        
        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 16px;
        }
        
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        .categories,
        .videos {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        
        .category-btn {
            flex: 1 1 40%;
            min-width: 120px;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 18px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .category-btn:hover {
            background: #1565c0;
        }
        
        .video-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px #0001;
            margin: 8px 0;
            padding: 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .video-thumb {
            width: 90px;
            height: 60px;
            border-radius: 6px;
            object-fit: cover;
            margin-right: 12px;
        }
        
        .video-title {
            font-size: 1rem;
            color: #222;
        }
        
        .back-btn {
            margin: 16px 0;
            background: #eee;
            border: none;
            border-radius: 8px;
            padding: 10px 0;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 6px;
            }
            .category-btn {
                min-width: 90px;
                font-size: 1rem;
                padding: 12px 0;
            }
        }
    </style>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="shortcut icon" href="favicon.ico">
</head>

        // 제목의 첫 숫자를 기준으로 카테고리 자동 분류
        function getCategoryFromTitle(title) {
            const match = title.match(/^(\d)/);
            if (!match) return 9; // 숫자 없으면 일반의학
            return parseInt(match[1], 10);
        }

        const main = document.getElementById('main');

        function showCategories() {
            // 최신 동영상(가장 마지막에 추가된 영상)
            const recent = videos[videos.length - 1];
            main.innerHTML = `
                <div style='margin-bottom:24px;'>
                    <h2 style='font-size:1.2rem;text-align:center;color:#1976d2;'>최근 동영상</h2>

                        <div class='video-title'>${recent.title}</div>
                    </div>
                </div>
                <div class='categories'>${categories.map(cat => `<button class='category-btn' onclick='showVideos(${cat.id})'>${cat.label}</button>`).join('')}</div>
            `;
        }
        function showVideos(catId) {
          const cat = categories.find(c => c.id === catId);
          const vids = videos.filter(v => getCategoryFromTitle(v.title) === catId);
          main.innerHTML = `<button class='back-btn' style='font-size:1.3rem;' onclick='showCategories()'>&larr; 전체보기</button><h2 style='text-align:center;'>${cat.label} 동영상</h2><div class='videos'>${vids.map(v => `<div class='video-card' onclick='showVideo("${v.id}", "${v.title.replace(/\"/g, '&quot;')}")'><img class='video-thumb' src='https://img.youtube.com/vi/${v.id}/mqdefault.jpg'><div class='video-title'>${v.title}</div></div>`).join('')}</div>`;
        }
        function showVideo(vid, title) {
          main.innerHTML = `<button class='back-btn' style='font-size:1.3rem;' onclick='showCategories()'>&larr; 전체보기</button><h2 style='text-align:center;'>${title}</h2><div style='display:flex;justify-content:center;'><iframe width='100%' height='220' src='https://www.youtube.com/embed/${vid}' frameborder='0' allowfullscreen></iframe></div>`;
        }
